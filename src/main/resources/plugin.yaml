apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked,A unique name
  name: PictureBed
spec:
  enabled: true
  requires: ">=2.14.0"
  author:
    name: Halo
    website: https://github.com/halo-dev
  logo: logo.png
  settingName: picture-bed-settings
  configMapName: picture-bed-config
  # 'homepage' usually links to the GitHub repository of the plugin
  homepage: https://github.com/halo-dev/plugin-picture-bed
  # 'displayName' explains what the plugin does in only a few words
  displayName: "图床插件"
  description: "对接各大图床，实现图片上传、删除等功能"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/halo-dev/plugin-picture-bed/blob/main/LICENSE"
